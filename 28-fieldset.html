<!-- Exercise - Fieldset Element -->

<!-- 
  Group all the input and label elements in a fieldset element. 
  Also add a legend element with a caption People:. 
-->


<fieldset>
  <legend>People:</legend>
  <label>Name: </label>
  <input type="text">
  <br>
  <label>Address: </label>
  <input type="text">
  <br>
  <label>Preference: </label>
  <input type="text">
  <input type="submit">
</fieldset>
