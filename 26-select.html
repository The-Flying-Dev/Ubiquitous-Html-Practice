<!-- 
  Create a select element with 3 different options. Give the select element a name of countries. 
  Give the 3 options inside the select element, values of Nepal, Bhutan and Namibia.
-->


<form>
  <!-- Write code here -->

      <option value="Nepal">Nepal</option>
      <option value="Bhutan">Bhutan</option>
      <option value="Namibia">Namibia</option>
  </select>
</form>
