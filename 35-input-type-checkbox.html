<!-- Exercise - Input type - Checkbox -->

<!-- Create 3 checkboxes with the value attributes set to English, Mandarin and Spanish respectively.
Add labels for the checkbox inputs and add in them English, Mandarin and Spanish respectively.
Add all this after the br element. -->


<form>
  <label>Languages you know:</label>
  <br>
  <input type="checkbox" value="English">
  <label>English</label>
  <input type="checkbox" value="Mandarin">
  <label>Mandarin</label>
  <input type="checkbox" value="Spanish">
  <label>Spanish</label>
</form>
